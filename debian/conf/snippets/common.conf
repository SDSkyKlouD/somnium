#########################################
# somnium # Common VHost configurations #
#########################################

# DEFAULT INDEX
index index.html index.htm;

# TRY FILES
location / {
    try_files $uri $uri/ =404;
}

# DISABLE LOGGING FOR favicon.ico
location = /favicon.ico {
    log_not_found off;
    access_log    off;
}

# DISABLE LOGGING FOR robots.txt
location = /robots.txt {
    log_not_found off;
    access_log    off;
}